<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/login.css">
    <title>Log In</title>
</head>

<body>
    <nav id="nav" class="container nav">
        <div class="row">
            <button class="col-xs-2 btn" onclick="toggleTheme()">
                <span class="btn__label">Theme</span>
            </button>
            <a href="/pages/">Home</a>
            <a href="/pages/login/">Log In</a>
            <a href="/pages/register/">Register</a>
            <a href="/pages/profile/">Profile</a>
            <a href="/pages/poem/">Poem</a>
        </div>
    </nav>
    <header class="container gradient"></header>
    <main class="container">
        <div class="row page">
            <section class="col-xs-4 col-sm-4 col-md-5">
                <h1>Log In</h1>
                <form id="form" class="form">
                    <div class="form__item">
                        <label for="nickname" class="form__label">Nickname</label>
                        <input id="nickname" name="nickname" placeholder="Nickname" class="form__input" />
                    </div>
                    <div class="form__item">
                        <label for="password" class="form__label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password"
                            class="form__input" />
                        <i id="password-toggler" class="fa-solid fa-eye form__icon" onclick="togglePassword()"></i>
                    </div>
                    <span id="form-error" class="form__error hidden"></span>
                    <button class="btn form__submit">Log In</button>
                </form>
            </section>
            <aside class="col-xs-4 col-sm-4 col-md-7">
                <img class="page__bg" src="/img/bg.png" alt="Post login page background" />
            </aside>
        </div>
    </main>
    <footer class="container footer"></footer>

    <script type="module" src="/js/pages/login/index.js"></script>
</body>

</html>
