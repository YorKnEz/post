<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/add_poem.css">
    <title>Add poem</title>
</head>

<body>
    <nav class="nav" id="nav">
        <div class="nav__item">
            <button class="nav__button">
                <i class="fa-solid fa-bars" onclick="navbar.toggleMenu()"></i>
            </button>
            <a href="/pages/" class="nav__brand">PoST</a>
        </div>

        <div class="search nav__item" id="search">
            <i class="fa-solid fa-magnifying-glass search__icon" onclick="searchBar.search()"></i>
            <input class="search__input" placeholder="Search" type="text" id="searchInput"
                onkeydown="searchBar.handleKeyDown(event)">
        </div>

        <div class="nav__buttons nav__item" id="buttons">
            <a class="nav__button" href="/pages/add_poem">
                <i class="fa-solid fa-plus"></i>
            </a>
            <a class="nav__button" href="/pages/rss">
                <i class="fa-solid fa-rss"></i>
            </a>
            <button class="nav__button">
                <i class="fa-solid fa-sun" onclick="navbar.changeTheme()"></i>
            </button>
        </div>
    </nav>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__user">
            <img class="sidebar__pfp" src="/img/avatar.png" alt="Profile picture of user">
            <div class="sidebar__info">
                <span class="sidebar__username">Eminem</span>
                <span class="sidebar__role">Poet</span>
            </div>
        </div>
        <div class="search search--sidebar" id="search2">
            <i class="fa-solid fa-magnifying-glass sidebar__icon" onclick="searchBar.search()"></i>
            <input class="search__input" placeholder="Search" type="text" id="searchInput2"
                onkeydown="searchBar.handleKeyDown(event)">
        </div>
        <!-- <div class="sidebar__toggle"></div> -->
        <a class="sidebar__item" href="/pages/login">
            <i class="fa-solid fa-right-to-bracket sidebar__icon"></i><span>Log in</span>
        </a>
        <a class="sidebar__item" href="/pages/register">
            <i class="fa-solid fa-user-plus sidebar__icon"></i>
            <span>Register</span>
        </a>
        <a class="sidebar__item sidebar__item--nav sidebar__item--active" href="/pages/add_poem">
            <i class="fa-solid fa-plus sidebar__icon"></i>
            <span>Add Poem</span>
        </a>
        <a class="sidebar__item sidebar__item--nav" href="/pages/rss" onclick="navbar.showRss()">
            <i class="fa-solid fa-rss sidebar__icon"></i>
            <span>RSS</span>
        </a>
        <div class="sidebar__separator"></div>
        <button class="sidebar__item sidebar__item--button">
            <i class="fa-solid fa-right-from-bracket sidebar__icon"></i>
            <span>Log Out</span>
        </button>
        <button class="sidebar__item sidebar__item--button sidebar__item--nav" onclick="navbar.changeTheme()">
            <i class="fa-solid fa-sun sidebar__icon"></i>
            <span>Toggle Theme</span>
        </button>
    </nav>
    <header class="container gradient"></header>
    <main class="container">
        <h1>Add a new poem</h1>
        <form id="form" class="row">
            <div class="col-xs-4 col-sm-4 col-md-6 form">
                <div class="form__item">
                    <label for="by" class="form__label form__label--uppercase">By</label>
                    <input autocomplete="off" id="by" name="by" placeholder="By" class="form__input">
                    <div id="by-suggestions" class="dropdown__container hidden"></div>
                </div>
                <div class="form__item">
                    <label for="title" class="form__label form__label--uppercase">Title</label>
                    <input id="title" name="title" placeholder="Title" class="form__input">
                </div>
                <div class="form__item">
                    <label for="language" class="form__label form__label--uppercase">Language</label>
                    <input autocomplete="off" id="language" name="language" placeholder="Language" class="form__input">
                </div>
                <div class="form__item">
                    <label for="lyrics" class="form__label form__label--uppercase">Lyrics</label>
                    <textarea id="lyrics" name="lyrics" placeholder="Lyrics" class="form__input form__textarea"></textarea>
                </div>
                <div class="form__item">
                    <label for="date" class="form__label form__label--uppercase">Date</label>
                    <input id="date" name="date" type="date" class="form__input">
                </div>
                <div class="form__item">
                    <label for="album" class="form__label form__label--uppercase">Album</label>
                    <input autocomplete="off" id="album" name="album" placeholder="Album" class="form__input">
                    <div id="album-suggestions" class="dropdown__container hidden"></div>
                </div>
            </div>
            <section class="col-xs-4 col-sm-4 col-md-6 guide">
                <h3 class="guide__title">Guide</h3>
                <p>Start completing the fields BY and ALBUM and use the auto-suggested names if they match the thing you're looking for.</p>
                <p>You can expand the LYRICS box as much as you need.</p>
            </section>
            <span id="form-error" class="col-xs-4 col-sm-8 col-md-12 form__error hidden"></span>
            <button class="col-xs-4 col-sm-8 col-md-12 btn form__submit">Create</button>
        </form>
    </main>
    <footer class="container footer"></footer>

    <script type="module" src="/js/pages/add_poem/index.js"></script>
</body>

</html>
