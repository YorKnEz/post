<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/pages/search/index.css">
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <main class="container">
        <section className="row section filters col-xs-4 col-sm-8 col-md-12">
            <h3>Filters</h3>
            <div class="filters__dropdowns">
                <div class="filters__dropdown-container">
                    <div id="sort-dropdown" class="dropdown">
                        <span class="dropdown__text"></span>
                        <div class="dropdown__container hidden">
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="filters__dropdown-container">
                    <div id="order-dropdown" class="dropdown">
                        <span class="dropdown__text"></span>
                        <div class="dropdown__container hidden">
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </section>

        <h1>Results</h1>

        <section id="poems" class="row section table col-xs-4 col-sm-8 col-md-12">
            <h2>Poems</h2>
            <div class="table__row table__row--top table__row--poem-chart">
                <div>Rank</div>
                <div>Name</div>
                <div>Likes</div>
                <div>Contributors</div>
            </div>
        </section>

        <hr>

        <section id="users" class="row section table col-xs-4 col-sm-8 col-md-12">
            <h2>Users</h2>
            <div class="table__row table__row--top table__row--top-contributors">
                <div>Rank</div>
                <div>Name</div>
                <div>Score</div>
            </div>
        </section>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/search/index.js"></script>
</body>

</html>
