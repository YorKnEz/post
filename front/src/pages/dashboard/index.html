<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/dashboard/index.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <main class="container">
        <h1>Dashboard</h1>

        <div class="row">
            <section class="col-xs-4 col-sm-8 col-md-12 section">
                <h3 class="section__title">Stats</h3>
                <div id="statistics" class="statistics"></div>
            </section>
        </div>

        <div class="row">
            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Poetic requests</h3>
                <div id="poetic-requests" class="requests"></div>
            </section>

            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Album Approvals</h3>
                <div id="album-requests" class="requests"></div>
            </section>
        </div>

        <div class="row">
            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Poem Approvals</h3>
                <div id="poem-requests" class="requests"></div>
            </section>

            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Annotation Approvals</h3>
                <div id="annotation-requests" class="requests"></div>
            </section>
        </div>

        <div class="row">
            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Users</h3>
                <div id="users-delete" class="requests delete"></div>
            </section>

            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Albums</h3>
                <div id="albums-delete" class="requests delete"></div>
            </section>

            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Poems</h3>
                <div id="poems-delete" class="requests delete"></div>
            </section>

            <section class="col-xs-4 col-sm-4 col-md-6 section">
                <h3 class="section__title">Annotations</h3>
                <div id="annotations-delete" class="requests delete"></div>
            </section>
        </div>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/dashboard/index.js"></script>
</body>

</html>
