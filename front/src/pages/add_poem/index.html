<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/add_poem/index.css">
    <title>Add poem</title>
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <header class="container gradient"></header>

    <main class="container">
        <h1>Add a new poem</h1>
        <form id="form" class="row" enctype="multipart/form-data">
            <div class="col-xs-4 col-sm-4 col-md-6 form">
                <div class="form__item">
                    <label for="album" class="form__label form__label--uppercase">Album</label>
                    <input autocomplete="off" id="album" name="album" placeholder="Album" class="form__input">
                    <div id="album-suggestions" class="dropdown__container suggestion-dropdown hidden"></div>
                </div>
                <div class="form__item">
                    <label for="poem" class="form__label form__label--uppercase">Translation of</label>
                    <input autocomplete="off" id="poem" name="poem" placeholder="The poem which you will translate" class="form__input">
                    <div id="poem-suggestions" class="dropdown__container suggestion-dropdown hidden"></div>
                </div>
                <div class="form__item">
                    <label for="by" class="form__label form__label--uppercase">By</label>
                    <input autocomplete="off" id="by" name="by" placeholder="By" class="form__input">
                    <div id="by-suggestions" class="dropdown__container suggestion-dropdown hidden"></div>
                </div>
                <div class="form__item">
                    <label for="language" class="form__label form__label--uppercase">Language</label>
                    <input autocomplete="off" id="language" name="language" placeholder="Language" class="form__input">
                </div>
                <div class="form__item">
                    <label for="cover" class="form__label form__label--uppercase">Cover</label>
                    <input type="file" accept="image/*" id="cover" name="cover" placeholder="Cover" class="form__input">
                </div>
                <div class="form__item">
                    <label for="title" class="form__label form__label--uppercase">Title</label>
                    <input id="title" name="title" placeholder="Title" class="form__input">
                </div>
                <div class="form__item">
                    <label for="date" class="form__label form__label--uppercase">Date</label>
                    <input id="date" name="date" type="date" placeholder="Date" class="form__input">
                </div>
                <div class="form__item">
                    <label for="about" class="form__label form__label--uppercase">About</label>
                    <textarea id="about" name="about" placeholder="About"
                        class="form__input form__textarea"></textarea>
                </div>
                <div class="form__item">
                    <label for="lyrics" class="form__label form__label--uppercase">Lyrics</label>
                    <textarea id="lyrics" name="lyrics" placeholder="Lyrics"
                        class="form__input form__textarea"></textarea>
                </div>
            </div>
            <section class="col-xs-4 col-sm-4 col-md-6 guide">
                <h3 class="guide__title">Guide</h3>
                <p>Start completing the fields BY and ALBUM and use the auto-suggested names if they match the thing
                    you're looking for.</p>
                <p>You can expand the LYRICS box as much as you need.</p>
            </section>
            <span class="col-xs-4 col-sm-8 col-md-12 form__error hidden"></span>
            <button class="col-xs-4 col-sm-8 col-md-12 btn form__submit">Create</button>
        </form>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/add_poem/index.js"></script>
</body>

</html>
