<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/pages/home/index.css">

    <title>Home</title>
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <main class="container">
        <section id="trending" class="row news">
        </section>

        <hr>

        <section id="poem-chart" class="row table col-xs-4 col-sm-8 col-md-12">
            <h1>Poem Chart</h1>
            <div class="table__row table__row--top table__row--poem-chart">
                <div>Rank</div>
                <div>Name</div>
                <div>Likes</div>
                <div>Contributors</div>
            </div>
        </section>

        <hr>

        <section id="news" class="row">
        </section>

        <hr>

        <section id="top-contributors" class="row table col-xs-4 col-sm-8 col-md-12">
            <h1>Top Contributors</h1>
            <div class="table__row table__row--top table__row--top-contributors">
                <div>Rank</div>
                <div>Name</div>
                <div>Score</div>
            </div>
        </section>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/home/index.js"></script>
</body>

</html>
