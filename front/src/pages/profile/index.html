<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/pages/profile/index.css">

    <title>Profile</title>
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <header class="container gradient">
        <div id="profile" class="row profile">
        </div>
    </header>

    <main class="container main">
        <div class="row">
            <div class="cards col-xs-4 col-sm-8 col-md-5">
                <div class="card">
                    <h3>Statistics</h3>
                    <div id="statistics" class="statistics">
                    </div>
                </div>

                <div class="card">
                    <h3>Top Accomplishments</h3>
                    <div id="top-accomplishments"></div>
                </div>
            </div>

            <div class="col-xs-4 col-sm-8 col-md-7">
                <div class="contributions__dropdown-container">
                    <div id="dropdown" class="dropdown contributions__dropdown" onclick="dropdown.toggle()">
                        <span class="dropdown__text">Annotations</span>
                        <div class="dropdown__container hidden">
                            <span class="dropdown__item">Annotations</span>
                            <span class="dropdown__item">Translations</span>
                            <span class="dropdown__item">Pending</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="contributions" class="contributions">
                </div>
            </div>
        </div>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/profile/index.js"></script>
</body>

</html>
