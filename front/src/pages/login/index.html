<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/login/index.css">
    <title>Log In</title>
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <header class="container gradient"></header>

    <main class="container">
        <div class="row page">
            <section class="col-xs-4 col-sm-4 col-md-5">
                <h1>Log In</h1>
                <form id="form" class="form">
                    <div class="form__item">
                        <label for="identifier" class="form__label">Identifier</label>
                        <input id="identifier" name="identifier" placeholder="Email or nickname" class="form__input">
                    </div>
                    <div class="form__item">
                        <label for="password" class="form__label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password" class="form__input">
                        <i id="password-toggler" class="fa-solid fa-eye form__icon" onclick="togglePassword()"></i>
                    </div>
                    <span class="form__error hidden"></span>
                    <a href="/reset-password" class="form__link">Forgot password?</a>
                    <button class="btn form__submit">Log In</button>
                </form>
            </section>
            <aside class="col-xs-4 col-sm-4 col-md-7">
                <img class="page__bg" src="/assets/bg.png" alt="Post page background">
            </aside>
        </div>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/login/index.js"></script>
</body>

</html>
