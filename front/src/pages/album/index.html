<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ea9bc0996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/pages/album/index.css">
</head>

<body>
    <nav class="nav" id="nav">
    </nav>
    <nav class="sidebar" id="sidebar">
    </nav>

    <header class="container gradient">
        <div id="album" class="row album"></div>
    </header>

    <main class="container album__content">
        <header class="row">
            <div id="album-header" class="col-xs-4 col-sm-8 col-md-12 album__content-header"></div>
        </header>

        <section id="poem-section" class="row section table col-xs-4 col-sm-4 col-md-7">
            <div class="table__row table__row--top table__row--poem-chart">
                <div>Index</div>
                <div>Name</div>
                <div>Likes</div>
                <div>Contributors</div>
            </div>
        </section>
    </main>

    <footer class="container footer"></footer>

    <script type="module" src="/src/pages/album/index.js"></script>
</body>

</html>
